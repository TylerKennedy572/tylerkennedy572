<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Normal CSS for button hover effects and cursor pointer */
        .calculator-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .calculator-button:hover {
            transform: scale(1.05);
        }

        .calculator-button:active {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

<!-- navigation -->



    <!-- Calculator Container -->
    <div class="calculator-container bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-2xl w-full max-w-sm">

        <!-- Calculator Display -->
        <div id="display" class="bg-gray-200 dark:bg-gray-700 h-24 mb-6 rounded-2xl flex items-center justify-end p-4 text-4xl font-bold text-gray-800 dark:text-white overflow-hidden whitespace-nowrap">
            0
        </div>

        <!-- Buttons Grid -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Clear Button -->
            <button class="col-span-3 bg-red-500 hover:bg-red-600 text-white font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="clearDisplay()">C</button>
            <!-- Division Button -->
            <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('÷')">÷</button>

            <!-- Number and Operator Buttons -->
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('9')">9</button>
            <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('×')">×</button>

            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('6')">6</button>
            <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('-')">-</button>

            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('3')">3</button>
            <button class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('+')">+</button>

            <button class="col-span-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('0')">0</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="appendToDisplay('.')">.</button>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl text-2xl calculator-button" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        // Get the display element
        const display = document.getElementById('display');

        // Append the clicked value to the display
        function appendToDisplay(value) {
            if (display.innerText === '0' || display.innerText === 'Error') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        // Clear the display
        function clearDisplay() {
            display.innerText = '0';
        }

        // Calculate the result of the expression on the display
        function calculateResult() {
            try {
                // Replace the user-friendly symbols with standard JavaScript operators
                let expression = display.innerText.replace(/×/g, '*').replace(/÷/g, '/');
                
                // Use eval() to calculate the result of the string expression
                let result = eval(expression);
                
                // Handle floating point inaccuracies
                if (result.toString().includes('.')) {
                    result = parseFloat(result.toFixed(10));
                }
                
                display.innerText = result;
            } catch (error) {
                // If there's an error in the expression, show 'Error'
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
